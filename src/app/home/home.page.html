<ion-header>

  <ion-toolbar  color="tertiary">  
   <ion-title text-center="center">E-commerce</ion-title>
   <ion-buttons slot="end">
       <ion-button (click)="openCart()">
           <ion-badge *ngIf="cart.length > 0 ">{{ cart.length}}</ion-badge>
           <ion-icon name="cart" slot="icon-only"></ion-icon>
       </ion-button>
   </ion-buttons>
  </ion-toolbar>

</ion-header>  
<ion-content>
          
        <ion-button expand="full" href="/registre" >Compte Utilisateur</ion-button>

    
    <ion-card>
            <p>BONJOUR et bienvenu sur l application NetMobile</p>
        <ion-grid color="primary">
            <ion-row>
              <ion-col>
                  <ion-img width=100px src="../assets/img/fruit1.jpg"></ion-img>
              </ion-col>
              <ion-col>
                  <ion-img width=100px src="../assets/img/legume.jpg"></ion-img>
                  
              </ion-col>
              <ion-col>
                  <ion-img width=100px src="../assets/img/veste.jpg"></ion-img>  
              </ion-col>  
            </ion-row>     
        </ion-grid>

        <ion-grid color="primary">
            <ion-row>
              <ion-col>    
              FRUITS
              </ion-col>
              <ion-col>
              LEGUMES
              </ion-col>
              <ion-col>
                  VETEMENTS
              </ion-col>
            </ion-row>
        </ion-grid>
    
    </ion-card>
    <div *ngFor="let cat of items" class="category-block">
            <ion-row no-padding class="category-banner">
                <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-Self-Center>
                    {{ cat.category }}
                </ion-col>
            </ion-row>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of cat.products">
                <div *ngIf="cat.expanded">
                   <ion-card>
                       <ion-card-header>
                           <ion-card-title>
                               {{  product.name }} - {{ product.price }} dhs
                           </ion-card-title>
                           <ion-card-content>
                                <ion-img width=100px [src]= "product.imgUrl"></ion-img>
                                <ion-button expand="full" (click)="addToCart(product)">Acheter</ion-button>
                           </ion-card-content>
                       </ion-card-header>
                   </ion-card>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
 </ion-content>

    <ion-footer>
<ion-toolbar>
    <ion-buttons slot="secondary">
        <ion-button fill="solid" (click)="openContact()">
          <ion-icon slot="start" name="contact"></ion-icon>
          Contact
        </ion-button>
      </ion-buttons>
     
</ion-toolbar>    
    </ion-footer>
