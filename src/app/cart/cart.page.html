<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="openHome()">
              <ion-icon name="home" size="large" ></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Ma carte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset" (click)="remove(item)">
      {{ item.count }}  x {{ item.name }} - {{  item.price}} Dhs
      <ion-label slot="end" text-right>{{ (item.price * item.count )}} Dhs
      </ion-label>
      
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total }} Dhs </span>
    </ion-item>
    <a *ngFor="let item of selectedItems" href="mailto:moctarzdiarra@gmail.com?subjet=coucou&body= {{ koulchi}} ">valider Requette</a>
  </ion-list>
  <ion-card>
    <ion-buttons slot="start">
        
     
    </ion-buttons>
  </ion-card>

</ion-content>
